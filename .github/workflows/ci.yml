name: CI

# Enable Buildkit and let compose use it to speed up image building
env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

on:
  pull_request:
    branches: ['main']
    paths-ignore:
      - 'docs/**'
      - '**.md'
      - '.gitignore'
      - 'LICENSE'
      - '.editorconfig'

  push:
    branches: ['main']
    paths-ignore:
      - 'docs/**'
      - '**.md'
      - '.gitignore'
      - 'LICENSE'
      - '.editorconfig'

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code Repository
        uses: actions/checkout@v5

      - name: Set up environment files for CI
        run: |
          mkdir -p .envs/.local
          cp .envs/.testing/.django .envs/.local/.django
          cp .envs/.testing/.postgres .envs/.local/.postgres
          cp .envs/.testing/.frontend .envs/.local/.frontend

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Django image for linting
        run: docker compose build django
        env:
          DOCKER_BUILDKIT: 1
          COMPOSE_DOCKER_CLI_BUILD: 1

      - name: Run pre-commit in Docker
        run: docker compose run --rm django bash -c "git config --global --add safe.directory /app && cd /app && pre-commit run --all-files --show-diff-on-failure"

  # With no caching at all the entire ci process takes 3m to complete!
  pytest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code Repository
        uses: actions/checkout@v5

      - name: Set up environment files for CI
        run: |
          mkdir -p .envs/.local
          cp .envs/.testing/.django .envs/.local/.django
          cp .envs/.testing/.postgres .envs/.local/.postgres
          cp .envs/.testing/.frontend .envs/.local/.frontend

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and cache local backend
        uses: docker/bake-action@v6
        with:
          push: false
          load: true
          files: docker-compose.yml
          targets: django
          set: |
            django.cache-from=type=gha,scope=django-cached-tests
            django.cache-to=type=gha,scope=django-cached-tests,mode=max
            postgres.cache-from=type=gha,scope=postgres-cached-tests
            postgres.cache-to=type=gha,scope=postgres-cached-tests,mode=max

      - name: Build and cache docs
        uses: docker/bake-action@v6
        with:
          push: false
          load: true
          files: docker-compose.docs.yml
          set: |
            docs.cache-from=type=gha,scope=cached-docs
            docs.cache-to=type=gha,scope=cached-docs,mode=max

      - name: Check DB Migrations
        run: docker compose run --rm django python manage.py makemigrations --check

      - name: Run DB Migrations
        run: docker compose run --rm django python manage.py migrate

      - name: Run Django Tests
        run: docker compose run django pytest

      - name: Tear down the Stack
        run: docker compose down

  frontend-typecheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code Repository
        uses: actions/checkout@v5

      - name: Set up environment files for CI
        run: |
          mkdir -p .envs/.local
          cp .envs/.testing/.django .envs/.local/.django
          cp .envs/.testing/.postgres .envs/.local/.postgres
          cp .envs/.testing/.frontend .envs/.local/.frontend

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and cache frontend
        uses: docker/bake-action@v6
        with:
          push: false
          load: true
          files: docker-compose.yml
          targets: frontend
          set: |
            frontend.cache-from=type=gha,scope=frontend-cached-typecheck-v2
            frontend.cache-to=type=gha,scope=frontend-cached-typecheck-v2,mode=max

      - name: Run TypeScript Type Check
        run: docker compose run --rm frontend npm run type-check

      - name: Tear down the Stack
        run: docker compose down

  frontend-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code Repository
        uses: actions/checkout@v5

      - name: Set up environment files for CI
        run: |
          mkdir -p .envs/.local
          cp .envs/.testing/.django .envs/.local/.django
          cp .envs/.testing/.postgres .envs/.local/.postgres
          cp .envs/.testing/.frontend .envs/.local/.frontend

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and cache frontend
        uses: docker/bake-action@v6
        with:
          push: false
          load: true
          files: docker-compose.yml
          targets: frontend
          set: |
            frontend.cache-from=type=gha,scope=frontend-cached-tests
            frontend.cache-to=type=gha,scope=frontend-cached-tests,mode=max

      - name: Run Frontend Tests
        run: docker compose run --rm frontend npm run test:run

      - name: Tear down the Stack
        run: docker compose down

  mobile-typecheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code Repository
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Install dependencies
        working-directory: ./mobile
        run: npm ci

      - name: Run TypeScript Type Check
        working-directory: ./mobile
        run: npm run type-check

  mobile-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code Repository
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Install dependencies
        working-directory: ./mobile
        run: npm ci

      - name: Run Mobile Tests
        working-directory: ./mobile
        run: npm run test:run
